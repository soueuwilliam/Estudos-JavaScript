<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 20pt arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual o seu nome')
        document.writeln(`olá,${nome}!!seu nome tem ${nome.length} letra(s)<br>`)
        document.writeln(`olá,${nome}!!seu nome em maisculo fica assim ${nome.toLocaleUpperCase()}<br>`)
        document.writeln(`olá ${nome}!!seu nome em minusculo fica assim ${nome.toLowerCase()}<br>`)

    </script>
</body>
</html>
