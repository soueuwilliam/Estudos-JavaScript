<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 001</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    De qual pais você é ?<input type="text" name="nacionalidade" id="nacionalidade">
    <input type="button" value="Consultar" onclick="nacionalidade()">
    <div id="res"></div>
    <script>
        function nacionalidade(){
            var canto = window.document.querySelector('input#nacionalidade').value
            var paragrafo = window.document.querySelector('div#res')
            if(canto === 'brasil'){
                paragrafo.innerHTML += '<p>Você é brasileiro !!!/<p>'
            }
            else {
                paragrafo.innerHTML += '<p>você é estrageiro</p>'
            }

        }
    </script>
</body>
</html>
