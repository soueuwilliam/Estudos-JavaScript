<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex005</title>
    <style>

        body{
            background-color: aquamarine;
            font: normal 20pt arial;
            
           
        }
    </style>
</head>
<body>
    <h1>OPERADORES EM JAVASCRIPT</h1>
    <script>
        var n1 = 5
        var n2 = 2
        document.write(`Soma: representado pela operador {+} EX.: ${n1} + ${n2} = ${n1 + n2}<br>`)
        document.write(`Subtração: representado pela operador {-} EX.: ${n1} - ${n2} = ${n1 - n2}<br>`)
        document.write(`Multiplicação: representado pela operador {*} EX.: ${n1} * ${n2} = ${n1 * n2}<br>`)
        document.write(`Divisão: representado pela operador {/} EX.: ${n1} / ${n2} = ${n1 / n2}<br>`)
        document.write(`Divisão inteira: representado pela operador {%} EX.: ${n1} % ${n2} = ${n1 % n2}<br>`)
        document.write(`potência: representado pela operador {**} EX.: ${n1} * ${n2} = ${n1 ** n2}<br>`)
        
    </script>
</body>
</html>
