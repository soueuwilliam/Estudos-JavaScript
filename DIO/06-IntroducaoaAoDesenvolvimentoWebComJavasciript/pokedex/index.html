<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <style>
        h1{
            color:red;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro site</h1>
    <p id="div">Meu primeiro site está sendo feito junto de um curso da DIO</p>
    <button type="button" value="Teste" id="btnteste" >Teste</button>

    <script>
        let qtdclickbotao = 0
        const btnteste = window.document.getElementById('btnteste')
        btnteste.addEventListener("click",function(){
            qtdclickbotao+=1
            let paragrafo = window.document.getElementById('div')
            let novoparagrafo =window.document.createElement('p')
            novoparagrafo.innerText = ''
            novoparagrafo.innerHTML = `Cliquei no botão ${qtdclickbotao} vez(es)`
            paragrafo.appendChild(novoparagrafo)
        })

    </script>
</body>
</html>
